<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="form">    
        <div class="subform">
            <form action="https://formsubmit.co/guilhermeschneider077@gmail.com" method="POST">
                <label class="label1">Nome</label><label class="label2">Sobrenome</label> <br>
                <input type="text" class="input1" name="Name" placeholder="Digite seu nome" required>
                <input type="text" class="input2" name="Surname" placeholder="Digite seu sobrenome" required><br>
                <label class="label3">E-Mail</label><label class="label4">Telefone</label><br>
                <input type="email" class="input3" name="Email" placeholder="Digite seu e-mail" required>
                <input type="tel"  class="input4" name="Telephone" placeholder="Digite seu telefone" required><br>
                <label class="label5">Numero</label><label class="label6">CEP</label><br>
                <input type="number" class="input5" name="Number" placeholder="Digite seu numero" required>
                <input type="text" class="input6" name="CEP" placeholder="Digite seu cep" required><br>
                <label class="label7">Bairro</label><label class="label8">Rua</label><br>
                <input type="text" class="input7" name="Neighborhood" placeholder="Digite seu bairro" required>
                <input type="text" class="input8" name="Road" placeholder="Digite sua rua" required><br>
                <label class="label9">Estado</label><br>
                <input type="text" class="input9" name="State" placeholder="Digite seu estado" required><br>
                <label class="label10">Observação</label><br>
                <textarea name="Observation" class="textArea" cols="15" rows="2"></textarea><br>
                <div class="button-div">
                    <button class="Btn" type="submit">Enviar</button>
                </div>
           </form>
        </div>    
    </div>

</body>
</html>
